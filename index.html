---
layout: default
---

<div class="home">
    <div class="row">
    {% for post in site.posts %}
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <a class="painting" data-toggle="modal" data-target="#{{ post.internal_id }}">
            <img src="{{ site.baseurl }}/paintings/{{ post.image_name }}" alt="{{ post.title }}">
          </a>
          <div class="caption">
            <h4>{{ post.title }}</h4>
          </div>
        </div>
      </div>
    
      <!-- Modal -->
    <div class="modal fade" id="{{ post.internal_id }}" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">{{ post.title }}</h4> <h5>{{ post.dimension }}</h5>
          </div>
          <div class="modal-body">
            <img src="{{ site.baseurl }}/paintings/{{ post.image_name }}" alt="{{ post.title }}">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    </div>
</div>
